<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Kana</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    .sidebar-ad {
      display: none;
    }

    .main-content {
      flex: 1;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 400px;
  margin: 0 auto;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
      background: rgba(255, 255, 255, 0.85);
      padding: 0.4rem 1rem;
      border-radius: 10px;
    }

    select {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #streak {
      background: rgba(255, 255, 255, 0.85);
      padding: 0.4rem 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    #svg-container {
      width: 80vw;
      max-width: 320px;
      height: 80vw;
      max-height: 320px;
      border: 3px solid #ccc;
      background: white;
      border-radius: 12px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #svg-container img {
      width: 90%;
      height: auto;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 0 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.8rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      flex: 1 0 40%;
      max-width: 45%;
    }

    button:hover {
      background-color: #2980b9;
    }

    #message {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.85);
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      text-align: center;
    }

    .mobile-ad {
      display: block;
      width: 100%;
      margin-top: 1rem;
    }

    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }
      
      .sidebar-ad {
        display: block;
        width: 60px;
        margin: 1rem 0 1rem 1rem;
      }

      .mobile-ad {
        display: none;
      }

      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1.2rem;
        max-width: 180px;
      }
    }
  </style>
</head>

<body>
  <!-- Anuncio lateral (PC) -->
  <div class="sidebar-ad">
    <ins class="adsbygoogle"
         style="display:block;width:160px;height:600px"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="YYYYYYYYYY"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <h1>¿Qué letra es esta?</h1>
    <select id="kana-type">
      <option value="hiragana">Hiragana</option>
      <option value="katakana">Katakana</option>
    </select>

    <div id="streak">Racha: 0</div>
    <div id="svg-container"></div>
    <div class="options" id="options"></div>

    <!-- Anuncio móvil (debajo de los botones) -->
    <div class="mobile-ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
           data-ad-slot="ZZZZZZZZZZ"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div id="message"></div>

    <audio id="correct-sound" src="correcto.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="incorrecto.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
      const kanaMap = {
        hiragana: [
          "a", "i", "u", "e", "o",
          "ka", "ki", "ku", "ke", "ko",
          "sa", "shi", "su", "se", "so",
          "ta", "chi", "tsu", "te", "to",
          "na", "ni", "nu", "ne", "no",
          "ha", "hi", "fu", "he", "ho",
          "ma", "mi", "mu", "me", "mo",
          "ya", "yu", "yo",
          "ra", "ri", "ru", "re", "ro",
          "wa", "wo", "n"
        ],
        katakana: [
          "a", "i", "u", "e", "o",
          "ka", "ki", "ku", "ke", "ko",
          "sa", "shi", "su", "se", "so",
          "ta", "chi", "tsu", "te", "to",
          "na", "ni", "nu", "ne", "no",
          "ha", "hi", "fu", "he", "ho",
          "ma", "mi", "mu", "me", "mo",
          "ya", "yu", "yo",
          "ra", "ri", "ru", "re", "ro",
          "wa", "wo", "n"
        ]
      };

      let currentKana = "";
      let kanaType = "hiragana";
      let streak = 0;

      const svgContainer = document.getElementById("svg-container");
      const optionsContainer = document.getElementById("options");
      const message = document.getElementById("message");
      const streakDisplay = document.getElementById("streak");
      const correctSound = document.getElementById("correct-sound");
      const incorrectSound = document.getElementById("incorrect-sound");

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function loadNewKana() {
        const kanaList = kanaMap[kanaType];
        currentKana = kanaList[Math.floor(Math.random() * kanaList.length)];

        const img = document.createElement("img");
        img.src = `${kanaType}_svgs/${currentKana}.svg`;
        img.alt = currentKana;
        img.onerror = () => {
          message.textContent = "Error al cargar el archivo SVG.";
        };

        svgContainer.innerHTML = "";
        svgContainer.appendChild(img);

        const options = [currentKana];
        while (options.length < 4) {
          const random = kanaList[Math.floor(Math.random() * kanaList.length)];
          if (!options.includes(random)) {
            options.push(random);
          }
        }

        shuffle(options);
        optionsContainer.innerHTML = "";
        options.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => checkAnswer(opt);
          optionsContainer.appendChild(btn);
        });

        message.textContent = "";
      }

      function checkAnswer(selected) {
        if (selected === currentKana) {
          correctSound.play();
          message.textContent = "¡Correcto!";
          streak++;
          streakDisplay.textContent = `Racha: ${streak}`;
          confetti();
        } else {
          incorrectSound.play();
          message.textContent = `Incorrecto. Era "${currentKana}"`;
          streak = 0;
          streakDisplay.textContent = `Racha: 0`;
        }

        setTimeout(loadNewKana, 1000);
      }

      document.getElementById("kana-type").addEventListener("change", (e) => {
        kanaType = e.target.value;
        loadNewKana();
      });

      loadNewKana();
    </script>
  </div>
</body>
</html>
